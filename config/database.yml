
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: spotsteamuser
  password: spotsteam
  host: localhost

development:
  <<: *default
  database: spotsteam_app_development

test:
  <<: *default
  database: spotsteam_app_test

production:
  <<: *default
  database: spotsteam_app_production
